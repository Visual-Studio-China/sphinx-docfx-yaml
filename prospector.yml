strictness: low

test-warnings: false
doc-warnings: true

ignore-paths:
  - docs

ignore-patterns:
  - ^docfx_yaml/writer.py$

pep8:
    full: true
    options:
        max-line-length: 100

pylint:
  max-line-length: 100
  disable:
      - interface-not-implemented

mccabe:
  run: false

pep257:
  run: false
